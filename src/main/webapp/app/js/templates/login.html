<div class="container letra">
    <br><br>
    <button class="btn btn-danger" ng-click="irInicioV()">REGRESAR</button>
    <br><br>
    <div class="row text-center">
        <h1 class="col-12">INICIAR SESIÓN</h1>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-lg-4  col-md-6 col-sm-8 col-8 fondo-iniciar-sesion">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <form >
                        <br>
                        <div class="form-group">
                            <label for="correo">Usuario:</label>
                            <input type="text" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingrese usuario" ng-model="usuario.correo">
                        </div>
                        <div class="form-group">
                            <label for="clave">Contraseña:</label>
                            <input type="password" class="form-control" id="clave" placeholder="Ingrese contraseña" ng-model="usuario.clave">
                        </div>
                        <br>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" ng-click="validarDatos()">Ingresar</button>
                        </div>
                        <span ng-if="mensajeLogin">{{mensajeLogin}}</span>
                    </form>
                    <br>
                </div>
                <div class="col-1"></div>
            </div>

        </div>
    </div>
</div>
