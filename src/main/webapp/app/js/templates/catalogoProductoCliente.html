<barra-cliente></barra-cliente>
<br>
<div class="row text-center">
    <h1 class="col-12">Cat√°logo de productos</h1>
</div>
<br>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center">
        <input type="text" class="form-control" id="txtProductoBuscar" placeholder="Buscar producto">
    </div>
    <div class="col-3"></div>
</div>
<br>
<br>
<div class="row">
    <div class="col-8 offset-2 fondo-iniciar-sesion justify-content-center minTam">
        <br>
        <div class="row text-center ">
            <br>
            <div class=" card-group col-12 col-sm-12 col-md-6 col-lg-4"  ng-repeat="producto in listaProducto">
                <div class="card border-success centrar mb-3" >
                    <div class="card-body ">
                        <img ng-src="{{producto.url}}" class="card-img-top altoImagen" alt="img">
                        <h5 class="card-title">{{producto.nombre}}</h5>
                        <p style="font-size: 10px;" class="card-title">{{producto.descripcion}}</p>
                        <p class="card-text">S/. {{producto.precio}}</p>
                        <div class="row justify-content-center">
                            <div class="row col-12 justify-content-center">
                                <button type="button" class="btn btn-secondary col-2">-</button>
                                <input type="text" class="form-control col-4" id="txtCantidad">
                                <button type="button" class="btn btn-secondary col-2">+</button>
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <button type="button" class="btn btn-secondary">Agregar</button>
                            <br>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

    </div>
</div>
<br>
<div class="row justify-content-center">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item ">
                <span class="page-link" ng-click="anterior()">Anterior</span>
            </li>
            <li  ng-repeat="p in paginas" class="page-item "><a class="page-link" ng-click="cargarListaProducto(p)">{{p}}</a></li>
            <li class="page-item">
                <a class="page-link" ng-click="siguiente()">Siguiente</a>
            </li>
        </ul>
    </nav>
</div>
